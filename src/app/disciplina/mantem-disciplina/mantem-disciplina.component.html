<mat-card class="card-cadastro">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="disciplinaDeManutencao.nome" placeholder="Digite o nome">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="disciplinaDeManutencao.id" placeholder="Digite o id">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="disciplinaDeManutencao.area" placeholder="Digite a Area">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
  </mat-card>
